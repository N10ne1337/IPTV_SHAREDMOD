name: Update IPTV Playlist

on:
  schedule:
    - cron: '0 */2 * * *'  # –ö–∞–∂–¥—ã–µ 2 —á–∞—Å–∞
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
    - name: Force sync with remote (resolve divergence)
      run: |
        echo "–¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ:"
        git status
        echo ""
        echo "–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å origin/main..."
        git fetch origin
        git checkout main
        git reset --hard origin/main
        echo "–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
        
    - name: Run update script
      run: |
        echo "–ó–∞–ø—É—Å–∫ —Å–∫—Ä–∏–ø—Ç–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è..."
        python update_playlist.py
        
    - name: Check for changes and commit
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "–û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è, –¥–µ–ª–∞–µ–º –∫–æ–º–º–∏—Ç..."
          git add IPTV_SHARED.m3u
          git commit -m "ü§ñ‚úÖ –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –ø–ª–µ–π–ª–∏—Å—Ç —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω $(date '+%Y-%m-%d %H:%M:%S UTC')"
          
          echo "–ü–æ–ø—ã—Ç–∫–∞ push..."
          if git push origin main; then
            echo "‚úÖ Push —É—Å–ø–µ—à–Ω–æ –≤—ã–ø–æ–ª–Ω–µ–Ω"
          else
            echo "‚ùå –û–±—ã—á–Ω—ã–π push –Ω–µ —É–¥–∞–ª—Å—è, –ø—Ä–æ–±—É–µ–º force push..."
            git push origin main --force
            echo "‚úÖ Force push –≤—ã–ø–æ–ª–Ω–µ–Ω"
          fi
        else
          echo "–ò–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ"
        fi
